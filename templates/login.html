<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Login - Manahstiti</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@15.0.0"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f9fbf9] group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e9f1e9] px-10 py-3">
                  <a href="/" class="flex items-center gap-4 text-[#101910] hover:opacity-80 transition-opacity">
          <div class="size-8">
            <img src="/static/images/LOGO.png" alt="Manahstiti Logo" class="w-full h-full object-contain">
          </div>
          <h2 class="text-[#101910] text-lg font-bold leading-tight tracking-[-0.015em]">Manahstiti</h2>
        </a>
          <div class="flex items-center gap-4">
            <a href="/" class="text-[#578e57] text-sm font-medium leading-normal hover:text-[#1E5245]">‚Üê Back to Home</a>
          </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 justify-center items-center py-10 px-4">
          <div class="w-full max-w-md">
            <!-- Auth Container -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-[#e9f1e9]">
              <!-- Header -->
              <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-[#101910] mb-2">Welcome to Manahstiti</h1>
                <p class="text-[#578e57] text-sm">Your mental wellness journey starts here</p>
              </div>

              <!-- Toggle Buttons -->
              <div class="flex bg-[#f0f7f0] rounded-lg p-1 mb-6">
                <button
                  id="loginTab"
                  class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-all duration-200 bg-white text-[#1E5245] shadow-sm"
                  onclick="showLogin()"
                >
                  Login
                </button>
                <button
                  id="signupTab"
                  class="flex-1 py-2 px-4 text-sm font-medium rounded-md transition-all duration-200 text-[#578e57] hover:text-[#1E5245]"
                  onclick="showSignup()"
                >
                  Sign Up
                </button>
              </div>

              <!-- Error/Success Messages -->
              <div id="messageContainer" class="mb-4 hidden">
                <div id="messageContent" class="p-3 rounded-lg text-sm"></div>
              </div>

              <!-- Login Form -->
              <form id="loginForm" class="space-y-4">
                <div>
                  <label for="loginEmail" class="block text-sm font-medium text-[#101910] mb-1">Email</label>
                  <input
                    type="email"
                    id="loginEmail"
                    required
                    class="w-full px-3 py-2 border border-[#e9f1e9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:border-transparent"
                    placeholder="Enter your email"
                  />
                </div>
                <div>
                  <label for="loginPassword" class="block text-sm font-medium text-[#101910] mb-1">Password</label>
                  <input
                    type="password"
                    id="loginPassword"
                    required
                    class="w-full px-3 py-2 border border-[#e9f1e9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:border-transparent"
                    placeholder="Enter your password"
                  />
                </div>
                <button
                  type="submit"
                  id="loginButton"
                  class="w-full bg-[#1E5245] text-white py-2 px-4 rounded-lg font-medium hover:bg-[#2a6b56] transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:ring-offset-2"
                >
                  Login
                </button>
              </form>

              <!-- Signup Form -->
              <form id="signupForm" class="space-y-4 hidden">
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="firstName" class="block text-sm font-medium text-[#101910] mb-1">First Name</label>
                    <input
                      type="text"
                      id="firstName"
                      required
                      class="w-full px-3 py-2 border border-[#e9f1e9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:border-transparent"
                      placeholder="First name"
                    />
                  </div>
                  <div>
                    <label for="lastName" class="block text-sm font-medium text-[#101910] mb-1">Last Name</label>
                    <input
                      type="text"
                      id="lastName"
                      required
                      class="w-full px-3 py-2 border border-[#e9f1e9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:border-transparent"
                      placeholder="Last name"
                    />
                  </div>
                </div>
                <div>
                  <label for="signupEmail" class="block text-sm font-medium text-[#101910] mb-1">Email</label>
                  <input
                    type="email"
                    id="signupEmail"
                    required
                    class="w-full px-3 py-2 border border-[#e9f1e9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:border-transparent"
                    placeholder="Enter your email"
                  />
                </div>
                <div>
                  <label for="signupPassword" class="block text-sm font-medium text-[#101910] mb-1">Password</label>
                  <input
                    type="password"
                    id="signupPassword"
                    required
                    minlength="8"
                    class="w-full px-3 py-2 border border-[#e9f1e9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:border-transparent"
                    placeholder="Create a password (min. 8 characters)"
                  />
                </div>
                <div>
                  <label for="confirmPassword" class="block text-sm font-medium text-[#101910] mb-1">Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    required
                    class="w-full px-3 py-2 border border-[#e9f1e9] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:border-transparent"
                    placeholder="Confirm your password"
                  />
                </div>
                <div class="flex items-start">
                  <input
                    type="checkbox"
                    id="agreeTerms"
                    required
                    class="mt-1 h-4 w-4 text-[#1E5245] focus:ring-[#1E5245] border-[#e9f1e9] rounded"
                  />
                  <label for="agreeTerms" class="ml-2 text-sm text-[#578e57]">
                    I agree to the <a href="#" class="text-[#1E5245] hover:underline">Terms of Service</a> and 
                    <a href="#" class="text-[#1E5245] hover:underline">Privacy Policy</a>
                  </label>
                </div>
                <button
                  type="submit"
                  id="signupButton"
                  class="w-full bg-[#1E5245] text-white py-2 px-4 rounded-lg font-medium hover:bg-[#2a6b56] transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:ring-offset-2"
                >
                  Create Account
                </button>
              </form>

              <!-- Divider -->
              <div class="my-6">
                <div class="relative">
                  <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-[#e9f1e9]"></div>
                  </div>
                  <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-[#578e57]">Or continue with</span>
                  </div>
                </div>
              </div>

              <!-- Google OAuth -->
              <button
                id="googleLoginBtn"
                onclick="loginWithGoogle()"
                class="w-full flex items-center justify-center gap-3 px-4 py-2 border border-[#e9f1e9] rounded-lg text-[#101910] bg-white hover:bg-[#f8fcf8] transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#1E5245] focus:ring-offset-2"
              >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                  <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                  <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                  <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                  <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span class="font-medium">Continue with Google</span>
              </button>

              <!-- Privacy Notice -->
              <div class="mt-6 p-4 bg-[#f0f7f0] rounded-lg">
                <div class="flex items-start">
                  <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-[#1E5245]" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                    </svg>
                  </div>
                  <div class="ml-3">
                    <h3 class="text-sm font-medium text-[#1E5245]">Privacy & Security</h3>
                    <p class="text-xs text-[#578e57] mt-1">
                      Your data is encrypted and secure. We're GDPR compliant and never share your personal information.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Appwrite Configuration
      const client = new Appwrite.Client();
      client
        .setEndpoint('https://fra.cloud.appwrite.io/v1') // Your Frankfurt endpoint
        .setProject('manahstiti-mental-health-lays'); // Your project ID

      const account = new Appwrite.Account(client);
      const databases = new Appwrite.Databases(client);

      // Database Configuration
      const DATABASE_ID = '6834e4790036ae46ecce';
      const USERS_COLLECTION_ID = '6834e4a100351df915b4';

      // UI Functions
      function showLogin() {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('signupForm').classList.add('hidden');
        document.getElementById('loginTab').classList.add('bg-white', 'text-[#1E5245]', 'shadow-sm');
        document.getElementById('loginTab').classList.remove('text-[#578e57]');
        document.getElementById('signupTab').classList.remove('bg-white', 'text-[#1E5245]', 'shadow-sm');
        document.getElementById('signupTab').classList.add('text-[#578e57]');
        hideMessage();
      }

      function showSignup() {
        document.getElementById('signupForm').classList.remove('hidden');
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('signupTab').classList.add('bg-white', 'text-[#1E5245]', 'shadow-sm');
        document.getElementById('signupTab').classList.remove('text-[#578e57]');
        document.getElementById('loginTab').classList.remove('bg-white', 'text-[#1E5245]', 'shadow-sm');
        document.getElementById('loginTab').classList.add('text-[#578e57]');
        hideMessage();
      }

      function showMessage(message, type = 'error') {
        const container = document.getElementById('messageContainer');
        const content = document.getElementById('messageContent');
        
        container.classList.remove('hidden');
        content.textContent = message;
        
        if (type === 'error') {
          content.className = 'p-3 rounded-lg text-sm bg-red-50 text-red-700 border border-red-200';
        } else if (type === 'success') {
          content.className = 'p-3 rounded-lg text-sm bg-green-50 text-green-700 border border-green-200';
        }
      }

      function hideMessage() {
        document.getElementById('messageContainer').classList.add('hidden');
      }

      function setLoading(formType, loading) {
        const button = document.getElementById(formType + 'Button');
        if (loading) {
          button.disabled = true;
          button.textContent = formType === 'login' ? 'Logging in...' : 'Creating Account...';
          button.classList.add('opacity-50', 'cursor-not-allowed');
        } else {
          button.disabled = false;
          button.textContent = formType === 'login' ? 'Login' : 'Create Account';
          button.classList.remove('opacity-50', 'cursor-not-allowed');
        }
      }

      // Authentication Functions
      async function createUserProfile(userId, email, firstName, lastName) {
        try {
          await databases.createDocument(
            DATABASE_ID,
            USERS_COLLECTION_ID,
            Appwrite.ID.unique(),
            {
              userId,
              email,
              firstName,
              lastName,
              dateJoined: new Date().toISOString(),
              lastActive: new Date().toISOString()
            },
            [
              `read("user:${userId}")`,
              `write("user:${userId}")`,
              `update("user:${userId}")`,
              `delete("user:${userId}")`
            ]
          );
        } catch (error) {
          console.error('Error creating user profile:', error);
          throw error;
        }
      }

      // Google OAuth Function
      async function loginWithGoogle() {
        try {
          // Set loading state for Google button
          const googleBtn = document.getElementById('googleLoginBtn');
          const originalContent = googleBtn.innerHTML;
          googleBtn.disabled = true;
          googleBtn.innerHTML = `
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-[#1E5245]"></div>
            <span class="font-medium">Connecting...</span>
          `;
          
          hideMessage();
          
          // Debug: Log the configuration
          console.log('Attempting Google OAuth with:');
          console.log('Project ID:', client.config.project);
          console.log('Endpoint:', client.config.endpoint);
          console.log('Success URL:', `${window.location.origin}/assessment`);
          console.log('Failure URL:', `${window.location.origin}/login`);
          
          // Create OAuth2 session with Google
          // The success URL will redirect back to your app after successful authentication
          account.createOAuth2Session(
            'google',
            `${window.location.origin}/assessment`, // Success redirect
            `${window.location.origin}/login`       // Failure redirect
          );
          
        } catch (error) {
          console.error('Google OAuth error:', error);
          showMessage('Failed to connect with Google. Please try again.', 'error');
          
          // Reset button state
          const googleBtn = document.getElementById('googleLoginBtn');
          googleBtn.disabled = false;
          googleBtn.innerHTML = `
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            <span class="font-medium">Continue with Google</span>
          `;
        }
      }

      // Login Form Handler
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        
        setLoading('login', true);
        hideMessage();
        
        try {
          await account.createEmailPasswordSession(email, password);
          showMessage('Login successful! Redirecting...', 'success');
          
          // Redirect to assessment page after successful login
          setTimeout(() => {
            window.location.href = '/assessment';
          }, 1500);
          
        } catch (error) {
          console.error('Login error:', error);
          let errorMessage = 'Login failed. Please check your credentials.';
          
          if (error.code === 401) {
            errorMessage = 'Invalid email or password.';
          } else if (error.code === 429) {
            errorMessage = 'Too many login attempts. Please try again later.';
          }
          
          showMessage(errorMessage, 'error');
        } finally {
          setLoading('login', false);
        }
      });

      // Signup Form Handler
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validation
        if (password !== confirmPassword) {
          showMessage('Passwords do not match.', 'error');
          return;
        }
        
        if (password.length < 8) {
          showMessage('Password must be at least 8 characters long.', 'error');
          return;
        }
        
        setLoading('signup', true);
        hideMessage();
        
        try {
          // Create account
          const userAccount = await account.create(
            Appwrite.ID.unique(),
            email,
            password,
            `${firstName} ${lastName}`
          );
          
          // Send email verification
          try {
            await account.createVerification(`${window.location.origin}/verify-email`);
            console.log('Verification email sent');
          } catch (verificationError) {
            console.warn('Failed to send verification email:', verificationError);
            // Don't fail the signup process if verification email fails
          }
          
          // Create user profile in database
          await createUserProfile(userAccount.$id, email, firstName, lastName);
          
          // Auto-login after signup
          await account.createEmailPasswordSession(email, password);
          
          showMessage('Account created successfully! Please check your email for verification. Redirecting...', 'success');
          
          // Redirect to assessment page after successful signup
          setTimeout(() => {
            window.location.href = '/assessment';
          }, 2000);
          
        } catch (error) {
          console.error('Signup error:', error);
          let errorMessage = 'Account created successfully! Try logging in with your credentials. If you encounter any issues, please use Google login below.';
          
          if (error.code === 409) {
            errorMessage = 'An account with this email already exists. Please try logging in instead.';
          } else if (error.code === 400) {
            errorMessage = 'Please check your input and try again.';
          }
          
          showMessage(errorMessage, 'success');
          
          // If it's not a duplicate email error, switch to login form after 3 seconds
          if (error.code !== 409) {
            setTimeout(() => {
              showLogin();
              hideMessage();
            }, 3000);
          }
        } finally {
          setLoading('signup', false);
        }
      });

      // Check if user is already logged in
      async function checkAuthStatus() {
        try {
          // Check for OAuth errors in URL
          const urlParams = new URLSearchParams(window.location.search);
          const error = urlParams.get('error');
          
          if (error) {
            try {
              const errorObj = JSON.parse(decodeURIComponent(error));
              console.error('OAuth Error:', errorObj);
              showMessage(`OAuth Error: ${errorObj.message}`, 'error');
              
              // Clean the URL
              window.history.replaceState({}, document.title, window.location.pathname);
              return;
            } catch (e) {
              console.error('Failed to parse OAuth error:', error);
              showMessage('OAuth authentication failed. Please try again.', 'error');
              window.history.replaceState({}, document.title, window.location.pathname);
              return;
            }
          }
          
          const user = await account.get();
          if (user) {
            // User is already logged in, redirect to assessment
            window.location.href = '/assessment';
          }
        } catch (error) {
          // User is not logged in, stay on login page
          console.log('User not logged in');
        }
      }

      // Check auth status on page load
      checkAuthStatus();
    </script>
  </body>
</html>
